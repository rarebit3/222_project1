    <title>SET: Instructions</title>
</head>
<body>
    <h1>Welcome to SET!</h1>
    <div>
        <input type="text">
        <p>SET is a game of matching sets of cards. Each card has a number, a shape, and a color.
            A set is defined as three cards that are the same or different in each of the three characteristics. 
            For example: 1, 2, 3 AND red, red, red, AND diamond diamond diamond is a SET.
            </p>
        <button>Start Game</button>
    </div>
    
</body>
