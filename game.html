<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" ></script>
    <script defer src="script.js"></script>
    <title>SET: Play!</title>
</head>
<body>
    <nav class="col-1">
        <button id="idStartGame" onclick="startGame()">Start game</button>
        <button id="idResetGame" onclick="resetGame()">Reset</button>
        <button id="idcheckSet" onclick="dealCard()">Test Some Things</button>
    </nav>
    <div class="col-2">
        <header>SET: A matching card game!</header>
        <i class="fas fa-cloud"></i>
      <main class="content">
        <div class="cardContainer">
            <div class="card" id="0">card 1</div>
            <div class="card" id="1">card 2</div>
            <div class="card" id="2">card 3</div>
            <div class="card" id="3">card 4</div>
            <div class="card" id="4">card 5</div>
            <div class="card" id="5">card 6</div>
            <div class="card" id="6">card 7</div>
            <div class="card" id="7">card 8</div>
            <div class="card" id="8">card 9</div>
            <div class="card" id="9">card 10</div>
            <div class="card" id="10">card 11</div>
            <div class="card" id="11">card 12</div>
        </div>
        <aside> 
          <span id="cardsRemaining">cards in deck</span>
          <span id="minutes">00</span>:<span id="seconds">00</span>
          <span id="setsFound">Sets Found: </span>
        </aside>
      </main>
        <footer>Stuff in footer</footer>
    </div>
  </body>
  </html>
